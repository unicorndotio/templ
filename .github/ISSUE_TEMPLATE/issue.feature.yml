# Based on the issue template
name: Feature request
description: Propose a feature or an idea for this project
title: "[FEAT]: "
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        Obrigado por dedicar seu tempo para preencher este relat√≥rio de bug!
  - type: textarea
    id: wanted-change
    attributes:
      label: Wanted change
      description: Tell us what you want to happen.
    validations:
      required: true
  - type: textarea
    id: reason-for-change
    attributes:
      label: Reason for change
      description: Justify your request, why do you want it, what is the benefit.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Proposed code change
      description: Do you have a potential code change in mind?
    validations:
      required: false
  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
          - **OS**: Ubuntu 20.04
          - **Node**: 13.14.0
          - **npm**: 7.6.3
      value: |
        - OS:
        - Node:
        - npm:
      render: markdown
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
